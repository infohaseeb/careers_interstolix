<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Interstolix</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <style>
    body { background-color: #fff; color: #000; }
    .form-card { max-width: 400px; margin: 6rem auto; padding: 2rem; background: #fff; border-radius: 1rem; border: 1px solid #000; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-card h3 { text-align: center; margin-bottom: 1.5rem; color: #000; }
    .btn-submit { background-color: #000; color: #fff; border-radius: 2rem; padding: 0.5rem 1.5rem; border: none; width: 100%; transition: 0.3s; }
    .btn-submit:hover { background-color: #444; color: #fff; }
 
  </style>
</head>
<body>

  <!-- Topbar -->
 <!-- Topbar -->
<div class="topbar">
  <div class="boxed py-2 d-flex justify-content-between align-items-center" style="border-bottom:1px solid #000;">
    <a href="Careers_Interstolix.html">
      <img src="translight1.png" alt="Interstolix Logo" height="40">
    </a>
    <div>
      <a href="signin.html" class="me-3">Sign In</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>
</div>

<style>
.topbar { background-color: #fff; }
.topbar a { color: #000 !important; font-weight: 500; text-decoration: none; }
.topbar a:hover { color: #444 !important; }
.boxed { max-width: 1200px; margin: 0 auto; } /* line sirf content ke width tak */
</style>


  <!-- Sign In Form -->
  <div class="form-card">
    <h3>Sign In</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-submit">Sign In</button>
      <p class="text-center mt-3 small">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

</body>
</html>
